  <!-- STUB Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create House</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- STUB FORM to create a house -->
        <form onsubmit="app.housesController.createHouse()">
          <div class="mb-3">
            <label for="bedrooms" class="form-label">How many bedrooms</label>
            <input type="number" class="form-control" id="bedrooms" name="bedrooms" min="1" required>
          </div>
          <div class="mb-3">
            <label for="bathrooms" class="form-label">How many bathrooms</label>
            <input type="number" class="form-control" id="bathrooms" name="bathrooms" min="1" required>
          </div>
          <div class="mb-3">
            <label for="levels" class="form-label">How many floors</label>
            <input type="number" class="form-control" id="levels" name="levels" min="1" required>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">What was the year built</label>
            <input type="number" class="form-control" id="year" name="year" min="1" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">What is the price</label>
            <input type="number" class="form-control" id="price" name="price" min="1" required>
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Insert an image of the house</label>
            <input type="text" class="form-control" id="img" name="imgUrl" minlength="5" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description of the home</label>
            <input type="text" class="form-control" id="description" name="description" minlength="3" maxlength="50" required>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
